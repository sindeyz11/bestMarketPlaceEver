spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRESQL_DB}
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show_sql: true
  sql:
    init:
      mode: never
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location:
server:
  port: 8081
application:
  security:
    jwt:
      secret-key: ${SECURITY_JWT_SECRET}
logging:
  level:
    org.springframework.security: DEBUG
